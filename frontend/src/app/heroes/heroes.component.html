<h2>Guardians of the Polixae</h2>
<ul class="heroes">
  <li 
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
  >
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button 
      class="delete" 
      title="delete hero"
      (click)="delete(hero)"
    >X</button>
  </li>
</ul>

<div>
  <label for="name">Hero name:
    <input #heroName />
  </label>
  <button
    (click)="add(heroName.value); heroName.value=''"
  >Add</button>
</div>
